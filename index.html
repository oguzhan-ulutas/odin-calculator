<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - The Odin Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display">123456789.12</div>
        <div class="buttons">
            <div class="column">
                <button class="btn ac">AC</button>
                <button class="btn c">C</button>
                <button class="btn divide">รท</button>
            </div>
            <div class="column">
                <button class="btn b7">7</button>
                <button class="btn b8">8</button>
                <button class="btn b9">9</button>
                <button class="btn multiply">x</button>
            </div>
            <div class="column">
                <button class="btn b4">4</button>
                <button class="btn b5">5</button>
                <button class="btn b6">6</button>
                <button class="btn subtract">-</button>
            </div>
            <div class="column">
                <button class="btn b1">1</button>
                <button class="btn b2">2</button>
                <button class="btn b3">3</button>
                <button class="btn add">+</button>
            </div>
            <div class="column">
                <button class="btn b0">0</button>
                <button class="btn dot">.</button>
                <button class="btn equal">=</button>
            </div>
        </div>
    </div>
    <p>The Odin Project 2023, coded by oguzhan-ulutas</p>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - The Odin Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <div class="column">
                <button class="btn ac">AC</button>
                <button class="btn c">C</button>
                <button class="btn operator divide">รท</button>
            </div>
            <div class="column">
                <button class="btn num">7</button>
                <button class="btn num">8</button>
                <button class="btn num">9</button>
                <button class="btn  operator multiply">x</button>
            </div>
            <div class="column">
                <button class="btn num ">4</button>
                <button class="btn num">5</button>
                <button class="btn num">6</button>
                <button class="btn operator subtract">-</button>
            </div>
            <div class="column">
                <button class="btn num">1</button>
                <button class="btn num">2</button>
                <button class="btn num">3</button>
                <button class="btn operator add">+</button>
            </div>
            <div class="column">
                <button class="btn num">0</button>
                <button class="btn num dot">.</button>
                <button class="btn equal">=</button>
            </div>
        </div>
    </div>
    <p>The Odin Project 2023, coded by oguzhan-ulutas</p>
    <script src="script.js"></script>
</body>

</html>
